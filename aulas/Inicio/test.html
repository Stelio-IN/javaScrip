<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento de Keypress en JavaScript</title>
</head>
<body>

<script>
  function keyPressHandler(event) {
    // Verifica se a tecla presionada e a tecla 'A'
    if (event.key === 'A' || event.key === 'a') {
      alert('A tecla A foi precionada');
    }
  }

  // adicionando o evento na ficheiro 
  document.addEventListener('keydown', keyPressHandler);
</script>

</body>
</html>
